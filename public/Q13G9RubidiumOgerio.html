   <table>
    <tr>
      <td style="font-weight:bold;">Guess the number:****</td>
    </tr>
    <tr>  
      <td style="font-weight:bold;">The number is from 1 to 100</td>
    </tr>
    <tr> 
      <td style="font-weight:bold;">Enter your guess:<input id="guess" type:number></td>
    </tr>
   </table>
<button onclick="checkIt()">Check it</button>
<pre><p style="font-weight: bold;">Result:</p><p id="answer"></p></pre>
    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1;

        function checkIt() {
              var Guess = parseFloat(document.getElementById("guess").value);
            
         if (Guess === dNumber) {document.getElementById("answer").innerHTML = "You got it!";
  
} else if (Guess < dNumber) { document.getElementById("answer").innerHTML = "Higher";
  
} else { document.getElementById("answer").innerHTML = "Lower";;
  
}
        }
    </script>
